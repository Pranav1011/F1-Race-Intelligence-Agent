services:
  # ============================================
  # DATABASES
  # ============================================

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: f1_timescaledb
    environment:
      POSTGRES_USER: f1
      POSTGRES_PASSWORD: f1_password
      POSTGRES_DB: f1_telemetry
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1 -d f1_telemetry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1_network

  neo4j:
    image: neo4j:5.15-community
    container_name: f1_neo4j
    environment:
      NEO4J_AUTH: neo4j/f1_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - f1_network

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: f1_qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - f1_network

  redis:
    image: redis:7-alpine
    container_name: f1_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1_network

  # ============================================
  # LOCAL LLM (Ollama)
  # ============================================

  ollama:
    image: ollama/ollama:latest
    container_name: f1_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - f1_network

  # ============================================
  # APPLICATION
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1_backend
    environment:
      # Database connections
      TIMESCALE_URI: postgresql://f1:f1_password@timescaledb:5432/f1_telemetry
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: f1_password
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379

      # LLM APIs (from .env file)
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OLLAMA_HOST: http://ollama:11434

      # Observability
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_HOST: ${LANGFUSE_HOST}
      SENTRY_DSN: ${SENTRY_DSN}

      # App config
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - fastf1_cache:/root/.fastf1_cache
    depends_on:
      timescaledb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - f1_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: f1_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    command: pnpm dev
    networks:
      - f1_network

  # ============================================
  # INGESTION (run manually with profile)
  # ============================================

  ingestion:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1_ingestion
    environment:
      TIMESCALE_URI: postgresql://f1:f1_password@timescaledb:5432/f1_telemetry
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: f1_password
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    volumes:
      - ./backend:/app
      - fastf1_cache:/root/.fastf1_cache
    depends_on:
      timescaledb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    profiles:
      - ingestion
    command: python -m ingestion.orchestrator
    networks:
      - f1_network

networks:
  f1_network:
    driver: bridge

volumes:
  timescale_data:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  ollama_data:
  fastf1_cache:
  frontend_node_modules:
  frontend_next:
